version: 2

jobs:
  build:
    docker:
      - image: cimg/node:14.18.1
    working_directory: ~/my-app/my-app

    steps:
      - checkout:
          path: ~/my-app
      - run:
          name: Update NPM
          command: ls 
      - restore_cache:
          
          keys: 
            - v1-dependencies-{{ checksum "package.json" }}

          
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          paths:
            - ./node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
          
workflows:
  version: 2
  build-deploy:
    jobs:
      - build